<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tere Aane Se üéµ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://iili.io/Fm9k4ZN.md.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .player {
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.55);
      border-radius: 30px;
      padding: 30px;
      width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }

    .player h2 {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 22px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .btn {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      cursor: pointer;
      font-size: 22px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 5px;
      background: linear-gradient(90deg, #1db954, #1ed760);
      outline: none;
      transition: 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #1db954;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-top: 5px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>üé∂ Tere Aane Se</h2>
    <audio id="audio" src="https://raw.githubusercontent.com/Itz-Akshat-singh/akshat-music/main/Tere%20Aane%20Se.mp3"></audio>

    <input type="range" id="seek" value="0">
    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button class="btn" id="replay">‚ü≤</button>
      <button class="btn" id="play">‚ñ∂</button>
      <button class="btn" id="pause">‚è∏</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const replayBtn = document.getElementById('replay');
    const seek = document.getElementById('seek');
    const currentTimeEl = document.getElementById('current');
    const durationEl = document.getElementById('duration');

    playBtn.onclick = () => audio.play();
    pauseBtn.onclick = () => audio.pause();
    replayBtn.onclick = () => { audio.currentTime = 0; audio.play(); };

    audio.onloadedmetadata = () => {
      seek.max = audio.duration;
      durationEl.innerText = formatTime(audio.duration);
    };

    audio.ontimeupdate = () => {
      seek.value = audio.currentTime;
      currentTimeEl.innerText = formatTime(audio.currentTime);
    };

    seek.oninput = () => {
      audio.currentTime = seek.value;
    };

    function formatTime(sec) {
      let m = Math.floor(sec / 60);
      let s = Math.floor(sec % 60);
      if (s < 10) s = "0" + s;
      return `${m}:${s}`;
    }
  </script>
</body>
</html>
